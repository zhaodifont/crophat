<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="cache-control" content="no-cache" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>一键圣诞帽</title>
        <meta name="description" itemprop="description" content="转发就会有小仙女给你戴上一顶圣诞帽哦~你们也来试试吧！" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <link rel="stylesheet" type="text/css" href="res/global.css" />
        <link rel="stylesheet" type="text/css" href="res/main.css?v=10" />
    </head>
    <body>
        <img id="defaultImg" class="invisible" src="http://res.tu.qq.com/assets/opchristmas2015_img/home-default.png" />
        <input id="uploadInput" class="invisible" type="file" accept="image/*" />
        <div id="wrapperOuter" class="wrapper-outer">
            <div id="welcomeSection" class="wrapper-inner welcome-section" style="background-image:url(http://res.tu.qq.com/assets/opchristmas2015_img/home-bg.png);display:none;">
                <img class="title" src="http://res.tu.qq.com/assets/opchristmas2015_img/home-title.png" />
                <img class="default" src="http://res.tu.qq.com/assets/opchristmas2015_img/home-default.png" />
                <img class="choose-btn" src="http://res.tu.qq.com/assets/opchristmas2015_img/home-choose-btn.png" />
                <img class="logo" src="http://res.tu.qq.com/assets/opchristmas2015_img/pitu_logo.png?v=2" />
            </div>
            <div id="resultSection" class="wrapper-inner result-section" style="background-image:url(http://res.tu.qq.com/assets/opchristmas2015_img/home-bg.png);display:none;">
                <img class="title" src="http://res.tu.qq.com/assets/opchristmas2015_img/home-title.png" />
                <img id="resultImg" class="photo" />
                <img class="choose-btn" src="http://res.tu.qq.com/assets/opchristmas2015_img/home-choose-btn.png" />
                <img class="choose-btn" style="cursor:default;width:24%;bottom:1%;left:37%;" src="http://res.tu.qq.com/assets/opchristmas2015_img/pitu_logo.png?v=2" />
            </div>
            <div id="cropSection" class="wrapper-inner crop-section" style="display:none;">
                <div id="cropLayer" class="crop-layer">
                    <canvas id="cropCanvas" width="420" height="420"></canvas>
                    <img id="cropImg" style="display:none;" />
                    <div class="background">&nbsp;</div>
                </div>
                <div id="cropMaskUp" class="crop-mask" style="visibility:hidden;">&nbsp;</div>
                <div id="cropMaskDown" class="crop-mask" style="visibility:hidden;">&nbsp;</div>
                <div id="cropBar" class="crop-bar">
                    <div class="choose-btn">重新选图</div>
                    <div class="next-btn">下一步</div>
                </div>
            </div>
            <div id="hatSection" class="wrapper-inner hat-section" style="display:none;">
                <div id="hatLayer" class="hat-layer">
                    <img id="hatFace" />
                    <div class="background">&nbsp;</div>
                    <div id="hatStamp" class="hat-stamp-on" style="left:0;top:0;" scale="1.0" rotation="0">
                        <img class="hat-icon" src="res/icon-sdm1.png" />
                        <div class="background">&nbsp;</div>
                        <div class="hat-anchor-ld" anchor="1" style="background-image:url(http://res.tu.qq.com/assets/opchristmas2015_img/icon-anchor.png);">&nbsp;</div>
                        <div class="hat-anchor-rd" anchor="1" style="background-image:url(http://res.tu.qq.com/assets/opchristmas2015_img/icon-anchor.png);">&nbsp;</div>
                    </div>
                </div>
                <div id="hatMaskUp" class="hat-mask" style="visibility:hidden;">&nbsp;</div>
                <div id="hatMaskDown" class="hat-mask" style="visibility:hidden;">&nbsp;</div>
                <div class="choose-download" onclick="javascript:window.location = 'http://tu.qq.com/downloading.php?by=58';">
                  <img src="//res.tu.qq.com/assets/opchristmas2015_img/sdm_download.png" />
                </div>
                <div class="choose-hats">
                  <img id="sdm1" onclick="javascript:chooseHat(this.id);" src="//res.tu.qq.com/assets/opchristmas2015_img/sdm_1.png" />
                  <img id="sdm2" onclick="javascript:chooseHat(this.id);" src="//res.tu.qq.com/assets/opchristmas2015_img/sdm_2.png" />
                  <img id="sdm3" onclick="javascript:chooseHat(this.id);" src="//res.tu.qq.com/assets/opchristmas2015_img/sdm_3_2.png" />
                  <img id="sdm4" onclick="javascript:chooseHat(this.id);" src="//res.tu.qq.com/assets/opchristmas2015_img/sdm_4.png" />
                  <img id="sdm5" onclick="javascript:chooseHat(this.id);" src="//res.tu.qq.com/assets/opchristmas2015_img/sdm_5.png" />
                </div>
                <div id="hatBar" class="hat-bar">
                    <div class="move-tips">移动圣诞帽到恰当位置</div>
                    <div class="confirm-btn">确定</div>
                </div>
            </div>
            <div id="saveSection" class="wrapper-inner save-section" style="background-image:url(http://res.tu.qq.com/assets/opchristmas2015_img/save-bg.png);display:none;">
                <div class="share-img">
                    <img id="shareImg" />
                    <div class="save-tips">长按可保存头像</div>
                    <div class="qzcache-tips" style="display:none;">QQ空间头像若未显示，清除缓存后再试</div>
                </div>
                <div class="bottom-bar">
                    <img class="bg" src="http://res.tu.qq.com/assets/opchristmas2015_img/bottom-bar-bg.png?v=2" />
                    <div class="model">
                        <img class="photo" src="http://res.tu.qq.com/assets/opchristmas2015_img/bottom-bar-model.png?v=2" />
                    </div>
                    <div class="download-btn">&nbsp;</div>
                </div>
                <div class="setupwx-tips" style="display:none;">设置微信头像请进入"<span>微信-我-个人信息</span>"</div>
                <div class="setupqz-tips" style="display:none;">
                    <img src="http://res.tu.qq.com/assets/opchristmas2015_img/icon-check.png" />
                    已成功设置为空间头像
                </div>
                <div class="retry-btn">再定制一张</div>
                <img class="share-btn" src="http://res.tu.qq.com/assets/opchristmas2015_img/save-share-btn.png" />
            </div>
            <div id="loadingSection" class="wrapper-inner loading-section">
                <div class="body">
                    <img class="animate" src="http://res.tu.qq.com/assets/opchristmas2015_img/icon-loading.png" />
                    <p></p>
                    <div style="display:none;">关闭</div>
                </div>
            </div>
            <div id="shareSection" class="wrapper-inner share-section" style="display:none;">
                <div class="background">&nbsp;</div>
                <img src="http://res.tu.qq.com/assets/opchristmas2015_img/share-guide.png" />
            </div>
            <div id="qrcodeSection" class="wrapper-inner qrcode-section" style="display:none;">
                <div class="background">&nbsp;</div>
                <div class="body">
                    <img id="qrcodeImg" />
                    <p>请使用手机扫码体验</p>
                </div>
            </div>
        </div>

        <script type="text/javascript">
            function loadScript(filepath, onloadCallback) {
                var scriptDom = document.createElement("script");
                scriptDom.onload = scriptDom.onreadystatechange = onloadCallback;
                scriptDom.type = "text/javascript";
                scriptDom.src = filepath;
                document.body.appendChild(scriptDom);
            }

            var zeptoScriptLoaded = false;
            var extScriptLoaded = false;
            var globalScriptLoaded = false;
            var mainScriptLoaded = false;
            var scriptAllLoaded = false;
            function scriptLoadFinish() {
                if (!scriptAllLoaded && zeptoScriptLoaded && extScriptLoaded && globalScriptLoaded && mainScriptLoaded) {
                    scriptAllLoaded = true;
                    window.setTimeout(function(){
                        pageReady(indexPageReady, indexPageResize);
                    }, 0);
                }
            }
            loadScript("http://res.tu.qq.com/assets/opchristmas2015_img/zepto-1.1.4.js", function(){
                if (!zeptoScriptLoaded && (!this.readyState || this.readyState === "loaded" || this.readyState === "complete")) {
                    zeptoScriptLoaded = true;
                    window.setTimeout(scriptLoadFinish, 0);
                }
            });
            loadScript("http://res.tu.qq.com/assets/opchristmas2015_img/ext-1.0.1.js", function(){
                if (!extScriptLoaded && (!this.readyState || this.readyState === "loaded" || this.readyState === "complete")) {
                    extScriptLoaded = true;
                    window.setTimeout(scriptLoadFinish, 0);
                }
            });
            loadScript("res/global.js?v=8", function(){
                if (!globalScriptLoaded && (!this.readyState || this.readyState === "loaded" || this.readyState === "complete")) {
                    globalScriptLoaded = true;
                    window.setTimeout(scriptLoadFinish, 0);
                }
            });
            loadScript("res/main.js?v=26", function(){
                if (!mainScriptLoaded && (!this.readyState || this.readyState === "loaded" || this.readyState === "complete")) {
                    mainScriptLoaded = true;
                    window.setTimeout(scriptLoadFinish, 0);
                }
            });
        </script>
    </body>
</html>
